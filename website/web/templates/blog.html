{% extends 'base.html' %}

{% block content %}

<h2> My Blog: </h2>

{% for blog_post in blog_posts %}
<article class="post">
            <time class="date">
            </time>
            <h2 class="class1"><a href="{% url 'blog_post_detail' pk=blog_post.pk %}">{{ blog_post.title }}</a></h2>
            <p class="class1">
                Written By: {{ blog_post.author }}
                <br>
                Date Posted: {{ blog_post.created_date }}
                <br>
                Message: {{ blog_post.text|linebreaksbr }}
                <br>
            </p>
        </article>
{% endfor %}


{% endblock %}
